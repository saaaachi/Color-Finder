<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sort Flick v2</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #f0f0f0; font-family: sans-serif; overflow: hidden; touch-action: none; 
        }
        
        /* ä¸Šä¸‹ã®åºƒå‘Šã‚¨ãƒªã‚¢ï¼š150pxï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            width: 100%; height: 150px; background: #333; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100;
        }
        iframe { border: none; width: 100%; height: 100%; }

        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ */
        #game-area { 
            flex-grow: 1; position: relative; width: 100%; background: #f0f0f0; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #score-ui { position: absolute; top: 10px; font-size: 20px; font-weight: bold; color: #333; z-index: 10; }
        
        /* ä¸­å¤®ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ */
        #target-card {
            width: 140px; height: 140px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 75px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            user-select: none; z-index: 20;
            pointer-events: none; /* ã‚¿ãƒƒãƒåˆ¤å®šã¯è¦ªè¦ç´ ã§è¡Œã† */
        }

        .guide { position: absolute; top: 50%; transform: translateY(-50%); font-size: 32px; font-weight: bold; opacity: 0.2; pointer-events: none; }
        #left-guide { left: 10px; color: #ff6b6b; text-align: center; }
        #right-guide { right: 10px; color: #4ecdc4; text-align: center; }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ï¼šé‰„å£ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.96); display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; z-index: 200; padding: 10px 0; box-sizing: border-box;
        }

        #ad-middle-container { 
            width: 300px; height: 250px; background: #ddd;
            display: none; justify-content: center; align-items: center; 
            overflow: hidden; flex-shrink: 0; border: 1px solid #ccc;
        }
        
        .btn-group { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; 
            width: 100%; padding-bottom: 5px;
        }
        .menu-btn { padding: 12px 30px; font-size: 17px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 220px; text-align: center; }
        #goButton { background: #333; box-shadow: 0 4px #000; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
        .best-info { color: #555; font-size: 18px; font-weight: bold; margin: 2px 0; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html" id="frame-top"></iframe></div>

    <div id="game-area" id="touch-zone">
        <div id="score-ui">TIME: 10.0 | SCORE: 0</div>
        
        <div id="left-guide" class="guide">ğŸ¶<br>å·¦</div>
        <div id="target-card">ï¼Ÿ</div>
        <div id="right-guide" class="guide">å³<br>ğŸ±</div>

        <div id="menuScreen">
            <div style="text-align:center;">
                <h1 id="menuTitle" style="color:#333; margin:0; font-size: 24px;">ANIMAL SORT</h1>
                <p id="menuMsg" style="margin:2px 0; font-size:14px; color: #666;">ğŸ¶ã¯å·¦ï¼ğŸ±ã¯å³ï¼ãƒ•ãƒªãƒƒã‚¯ã—ã¦ï¼</p>
                <div class="best-info">BEST SCORE: <span id="best-ui">0</span></div>
            </div>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">GAME START</button>
                <a href="https://saaaachi.github.io/Color-Shuffle/" class="menu-btn link-btn">ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html" id="frame-bottom"></iframe></div>

    <script>
        const targetCard = document.getElementById("target-card"),
              scoreUi = document.getElementById("score-ui"),
              menuScreen = document.getElementById("menuScreen"),
              menuTitle = document.getElementById("menuTitle"),
              menuMsg = document.getElementById("menuMsg"),
              bestUi = document.getElementById("best-ui"),
              goButton = document.getElementById("goButton"),
              adMid = document.getElementById("ad-middle-container"),
              btnGroup = document.getElementById("btnGroup"),
              gameArea = document.getElementById("game-area");

        let score = 0, bestScore = localStorage.getItem("animal_sort_best") || 0;
        let currentType = "", gameActive = false, timeLeft = 10, timer, startX = 0;

        window.onload = () => { bestUi.innerText = bestScore; adMid.style.display = "none"; };

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            gameActive = true;
            score = 0;
            timeLeft = 10;
            nextAnimal();
            startTimer();
        };

        function nextAnimal() {
            currentType = Math.random() > 0.5 ? "dog" : "cat";
            targetCard.innerText = currentType === "dog" ? "ğŸ¶" : "ğŸ±";
            targetCard.style.transition = "none";
            targetCard.style.transform = "translateX(0) scale(1) rotate(0deg)";
            targetCard.style.opacity = "1";
            setTimeout(() => { targetCard.style.transition = "transform 0.15s ease-out, opacity 0.15s"; }, 10);
        }

        // ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢å†…ã®ã¿ã§ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‚’å‡¦ç†ï¼ˆåºƒå‘Šã‚¨ãƒªã‚¢ã¸ã®ä¾µå…¥ã‚’é˜²ãï¼‰
        gameArea.addEventListener("touchstart", (e) => {
            if(!gameActive) return;
            startX = e.touches[0].clientX;
        }, {passive: true});

        gameArea.addEventListener("touchend", (e) => {
            if(!gameActive) return;
            let endX = e.changedTouches[0].clientX;
            let diffX = endX - startX;

            if (Math.abs(diffX) > 40) {
                const choice = diffX < 0 ? "dog" : "cat";
                targetCard.style.transform = `translateX(${diffX > 0 ? 200 : -200}px) rotate(${diffX > 0 ? 20 : -20}deg) scale(0.5)`;
                targetCard.style.opacity = "0";
                
                setTimeout(() => {
                    checkAnswer(choice);
                }, 100);
            }
        });

        function checkAnswer(choice) {
            if(!gameActive) return;
            if(choice === currentType) {
                score++;
                timeLeft += 0.4;
                nextAnimal();
            } else {
                timeLeft -= 1.5;
                nextAnimal();
                gameArea.style.background = "#ffcfcf";
                setTimeout(() => gameArea.style.background = "#f0f0f0", 100);
            }
        }

        function startTimer() {
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                if(!gameActive) return;
                timeLeft -= 0.1;
                scoreUi.innerText = `TIME: ${Math.max(0, timeLeft).toFixed(1)} | SCORE: ${score}`;
                if(timeLeft <= 0) gameOver();
            }, 100);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("animal_sort_best", bestScore);
                bestUi.innerText = bestScore;
            }
            menuTitle.innerText = "TIME UP!";
            menuTitle.style.color = "#f44336";
            menuMsg.innerText = "SCORE: " + score;
            goButton.innerText = "RETRY";

            btnGroup.style.opacity = "0";
            btnGroup.style.pointerEvents = "none";
            adMid.style.display = "flex"; 
            menuScreen.style.display = "flex";

            setTimeout(() => {
                btnGroup.style.opacity = "1";
                btnGroup.style.pointerEvents = "auto";
            }, 600);
        }

        setInterval(() => {
            document.querySelectorAll('iframe').forEach(f => {
                const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
