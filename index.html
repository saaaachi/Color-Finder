<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Finder Puzzle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; color: white; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }
        
        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ï¼šä¸Šä¸‹150pxã‚’é¿ã‘ã¦ä¸­å¤®é…ç½® */
        #game-area { 
            margin-top: 150px; 
            height: calc(100vh - 300px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; box-sizing: border-box; position: relative;
        }

        #ui { margin-bottom: 15px; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        
        /* ã‚¿ã‚¤ãƒ«ãŒä¸¦ã¶ãƒ‘ãƒãƒ« */
        #grid { 
            display: grid; 
            gap: 6px; 
            width: 100%; 
            max-width: 340px; 
            aspect-ratio: 1/1; 
        }
        .tile { border-radius: 8px; cursor: pointer; transition: transform 0.05s; }
        .tile:active { transform: scale(0.92); }

        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 45px; font-size: 24px; background: #4caf50; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px #2e7d32; }
        .best-info { margin-top: 15px; color: #4caf50; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="game-area">
        <div id="ui">LEVEL: <span id="lv">1</span> | BEST: <span id="best">1</span></div>
        <div id="grid"></div>
        
        <div id="startScreen">
            <h1 style="color:#4caf50; margin-bottom: 10px;">COLOR FINDER</h1>
            <p style="margin-bottom: 25px;">1ã¤ã ã‘é•ã†è‰²ã®ã‚¿ã‚¤ãƒ«ã‚’ã‚¿ãƒƒãƒ—ï¼</p>
            <button id="goButton">GAME START</button>
            <div class="best-info">BEST SCORE: LV <span id="best2">1</span></div>
        </div>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const lvDisp = document.getElementById("lv");
        const bestDisp = document.getElementById("best");
        const bestDisp2 = document.getElementById("best2");
        const startScreen = document.getElementById("startScreen");

        let level = 1;
        let bestLevel = localStorage.getItem("color_finder_best") || 1;
        bestDisp.innerText = bestLevel;
        bestDisp2.innerText = bestLevel;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            level = 1;
            initLevel();
        };

        function initLevel() {
            lvDisp.innerText = level;
            grid.innerHTML = "";
            
            // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦ãƒã‚¹ã®æ•°ã‚’å¢—ã‚„ã™ (2x2 ã‹ã‚‰æœ€å¤§ 7x7)
            const side = Math.min(7, 2 + Math.floor(level / 4));
            grid.style.gridTemplateColumns = `repeat(${side}, 1fr)`;
            
            // åŸºæœ¬ã®è‰²ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ä½œæˆï¼ˆHSLã§åˆ¶å¾¡ã—ã¦è‰²ã®å·®ã‚’å‡ºã—ã‚„ã™ãã™ã‚‹ï¼‰
            const h = Math.floor(Math.random() * 360);
            const s = 40 + Math.floor(Math.random() * 40);
            const l = 40 + Math.floor(Math.random() * 20);
            
            // æ­£è§£ã‚¿ã‚¤ãƒ«ã®è¼åº¦å·®ï¼ˆãƒ¬ãƒ™ãƒ«ãŒä¸ŠãŒã‚‹ã»ã©æ¥µå°ã®å·®ã«ãªã‚‹ï¼‰
            // æœ€åˆã¯å¤§ãã(15%)ã€å¾ŒåŠã¯ã‚·ãƒ“ã‚¢(2%ç¨‹åº¦)ã«
            const diff = Math.max(1.8, 15 - (level * 0.4));
            const targetIdx = Math.floor(Math.random() * (side * side));

            for(let i = 0; i < side * side; i++) {
                const tile = document.createElement("div");
                tile.className = "tile";
                
                if(i === targetIdx) {
                    // æ­£è§£ã‚¿ã‚¤ãƒ«ï¼šè¼åº¦ã‚’ diff åˆ†ã ã‘å¤‰ãˆã‚‹
                    tile.style.backgroundColor = `hsl(${h}, ${s}%, ${l + diff}%)`;
                    tile.onpointerdown = (e) => {
                        e.preventDefault();
                        level++;
                        if(level > bestLevel) {
                            bestLevel = level;
                            localStorage.setItem("color_finder_best", bestLevel);
                            bestDisp.innerText = bestLevel;
                        }
                        initLevel();
                    };
                } else {
                    // é€šå¸¸ã‚¿ã‚¤ãƒ«
                    tile.style.backgroundColor = `hsl(${h}, ${s}%, ${l}%)`;
                    tile.onpointerdown = (e) => {
                        e.preventDefault();
                        gameOver();
                    };
                }
                grid.appendChild(tile);
            }
        }

        function gameOver() {
            alert("GAME OVER!\nã‚ãªãŸã®åˆ°é”ãƒ¬ãƒ™ãƒ«: " + level);
            location.reload();
        }

        // ğŸš€ 30ç§’ã”ã¨ã«åºƒå‘Šã‚’è»¢ç”Ÿï¼ˆad.html èª­ã¿ç›´ã—ï¼‰
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
