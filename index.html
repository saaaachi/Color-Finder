<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Finder Puzzle v2.2</title>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #222; font-family: sans-serif; color: white; 
            overflow: hidden; position: fixed; /* 画面のバウンス（揺れ）を防止 */
        }
        
        /* 広告枠を絶対配置で固定 */
        #ad-top, #ad-bottom { 
            position: absolute; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        #ad-top { top: 0; border-bottom: 1px solid #444; }
        #ad-bottom { bottom: 0; border-top: 1px solid #444; }
        iframe { border: none; width: 100%; height: 100%; }

        /* ゲーム本体：広告の高さ分(150pxずつ)の余白を強制的に作る */
        #main-container {
            position: absolute;
            top: 150px; bottom: 150px; left: 0; right: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; z-index: 10;
        }
        
        #ui { margin-bottom: 5px; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        
        /* グリッド：画面の高さに合わせて自動縮小するように設定 */
        #grid { 
            display: grid; gap: 4px; 
            width: 100%; max-width: 300px; /* 横幅制限 */
            max-height: 100%; /* 高さを超えない */
            aspect-ratio: 1/1; 
            margin: auto;
        }
        .tile { border-radius: 6px; cursor: pointer; -webkit-tap-highlight-color: transparent; }

        /* メニュー画面：広告の内側に収める */
        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; /* 均等配置に変更 */
            z-index: 200; padding: 10px 0;
        }

        #ad-middle-container { 
            width: 300px; height: 250px; background: #444; display: none; justify-content: center; align-items: center; border: 1px solid #555; flex-shrink: 1;
        }
        
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 8px; width: 100%; }
        .menu-btn { padding: 10px 20px; font-size: 16px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 200px; text-align: center; }
        #goButton { background: #4caf50; box-shadow: 0 4px #2e7d32; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
        .best-info { color: #4caf50; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html" id="frame-top"></iframe></div>

    <div id="main-container">
        <div id="ui">LEVEL: <span id="lv">1</span></div>
        <div id="grid"></div>
        
        <div id="menuScreen">
            <div style="text-align:center;">
                <h2 id="menuTitle" style="color:#4caf50; margin:0; font-size: 22px;">COLOR FINDER</h2>
                <div class="best-info">BEST: LV <span id="best-ui">1</span></div>
            </div>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">GAME START</button>
                <a href="https://saaaachi.github.io/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html" id="frame-bottom"></iframe></div>

    <script>
        const grid = document.getElementById("grid"),
              lvDisp = document.getElementById("lv"),
              menuScreen = document.getElementById("menuScreen"),
              menuTitle = document.getElementById("menuTitle"),
              bestUi = document.getElementById("best-ui"),
              goButton = document.getElementById("goButton"),
              adMid = document.getElementById("ad-middle-container"),
              btnGroup = document.getElementById("btnGroup");

        let level = 1;
        let bestLevel = localStorage.getItem("color_finder_best") || 1;

        window.onload = () => { bestUi.innerText = bestLevel; };

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            level = 1;
            initLevel();
        };

        function initLevel() {
            lvDisp.innerText = level;
            grid.innerHTML = "";
            const side = Math.min(7, 2 + Math.floor(level / 4));
            grid.style.gridTemplateColumns = `repeat(${side}, 1fr)`;
            const h = Math.floor(Math.random() * 360), s = 40 + Math.floor(Math.random() * 40), l = 40 + Math.floor(Math.random() * 20);
            const diff = Math.max(1.8, 15 - (level * 0.4));
            const targetIdx = Math.floor(Math.random() * (side * side));

            for(let i = 0; i < side * side; i++) {
                const tile = document.createElement("div");
                tile.className = "tile";
                if(i === targetIdx) {
                    tile.style.backgroundColor = `hsl(${h}, ${s}%, ${l + diff}%)`;
                    tile.onpointerdown = (e) => { e.preventDefault(); level++; if(level > bestLevel) { bestLevel = level; localStorage.setItem("color_finder_best", bestLevel); bestUi.innerText = bestLevel; } initLevel(); };
                } else {
                    tile.style.backgroundColor = `hsl(${h}, ${s}%, ${l}%)`;
                    tile.onpointerdown = (e) => { e.preventDefault(); gameOver(); };
                }
                grid.appendChild(tile);
            }
        }

        function gameOver() {
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#f44336";
            goButton.innerText = "RETRY";
            btnGroup.style.opacity = "0";
            btnGroup.style.pointerEvents = "none";
            adMid.style.display = "flex"; 
            menuScreen.style.display = "flex";
            setTimeout(() => { btnGroup.style.opacity = "1"; btnGroup.style.pointerEvents = "auto"; }, 600);
        }

        setInterval(() => {
            document.querySelectorAll('iframe').forEach(f => {
                const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
